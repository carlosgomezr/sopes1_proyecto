<dom-module id="twitter-user">
	<template>
		<style is="custom-style">
			paper-toolbar {
         		--paper-toolbar-background: #FFFFFF;
         		--paper-toolbar-color: var(--paper-gray-900);
      		}
      		paper-input {
      			margin: 1em;
      		}
      		paper-header-panel {
      			--background-color: blue;
      		}
      		vaadin-combo-box{
				margin: 1em;
				padding: 0.5em;
			}
			paper-button{
				background-color: #D2AA42;
			}
			h1, h2 {
				font-family:"Arial", Times, serif;
			}

		</style>
		<paper-header-panel class="flex" style="background-color: #e1f5fe;">
			<paper-toolbar id="toolbar">>
				<paper-icon-button icon="menu" on-tap="togglePanel" paper-drawer-toggle></paper-icon-button>
				<div class="title"><span style="color: gray; font-weight: bold; font-size: 24;">Usuario</span></div>
				<paper-icon-button on-tap="ready" icon="refresh"></paper-icon-button>
			</paper-toolbar>
			<div style="margin-top: 35px;">
				<center>
				<table class="egt">
				<tr>
					<td>
						<h2>Información Usuario</h2>
						<twitter-user-info></twitter-user-info>
					</td>
					<td  rowspan="6" style="width: 2%;">
						
					</td>
					<td>
						
					</td>
				</tr>
				<tr>
					<td rowspan="6" style="width: 30%; min-width: 300px;">
						<h2>Últimos 3 Tweets</h2>
						<div>
							<iron-scroll-threshold on-lower-threshold="loadMoreData" id="threshold" lower-threshold="10">
								<iron-list as="item" scroll-target="html" id="tweetList">
									<template>
										<twitter-tweet item='[[item]]'></twitter-tweet>
									</template>
								</iron-list>
								<div id="msgLoad">
									<center>
										No hay mas Tweets
									</center>
								</div>
							</iron-scroll-threshold>
						</div>
						
					</td>
				</tr>
				</table>
				</center>
			</div>

			<paper-toast id="toastMessage" duration="1000">
			</paper-toast>
		</paper-header-panel>
		<iron-ajax id="ajax"
		    content-type="application/json" 
		    body={{bodyRequest}}
		    url= {{serverURL}}
		    method="POST"
		    on-response="response"
		    on-error="callbackError"
		    handle-as="jsonp"
		    debounce-duration="300">  	
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'twitter-user',
			listeners:{
			},
			properties: {
				bodyRequest:{
		            type: String,
		            value: ""
		        },
		        loadingData:{
					type: Boolean,
					value: true
				},
				serverURL:{
					type: String,
					value: "https://us-central1-elated-scope-174804.cloudfunctions.net/function-2"
				}
		    },
		    ready: function(){
		    	array = [
		    					{
		    						nombre: "Carlos G",
		    						alias: "@carlos001",
		    						tweet: "Este es mi primer #Tweet"
		    					},
		    					{
		    						nombre: "Carlos G",
		    						alias: "@carlos001",
		    						tweet: "Este es mi segundo #Tweet"
		    					},
		    					{
		    						nombre: "Carlos G",
		    						alias: "@carlos001",
		    						tweet: "Este es mi tercer #Tweet"
		    					}
		    				];

		    	this.$.tweetList.items = array;
				this.$.tweetList.notifyResize();

		    }
		});
	</script>
</dom-module>
