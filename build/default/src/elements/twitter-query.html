<dom-module id="twitter-query">
	<template>

		<!-- _________________      STYLE     _________________-->
		<style>
			:host {
				display: block;
			}
			paper-card{
				padding: 1em;
				width: 100%;
				border-radius: 5px;
				border-color: #333;
				margin-bottom: 8px;
				text-align: left;
			}
			paper-input{
				font-size: 5px;
			}
			paper-button{
				background-color: #4ba3c7;
				color: #FFFFFF;
			}
			.title{
				font-size: 20px;
				@apply(--paper-font-common-base);
			}
			.primary {
				font-size: 16px;
				font-weight: bold;
				@apply(--paper-font-common-base);
			}
			.second {
				font-size: 12px;
				color: #34495E;
				@apply(--paper-font-common-base);
			}
		</style>

		<!-- _________________  PAPER CARD  _________________-->
		<div>
			<paper-card on-tap="select_Lesson" background="../img/background.png">

					<p><span style="font-weight: 700;">Categoría</span></p><paper-input></paper-input>
					<paper-button raised="">Consultar Categoría</paper-button>

					<paper-button raised="">Consultar Categoría</paper-button>
				</div>
			</paper-card>
		</div>
		
	</template>
	<script>Polymer({
  //--------------------   POLYMER   -----------------------------------
  is: 'twitter-query',
  infoUser: {
    type: String,
    value: 50
  },
  infoTag: {
    type: String,
    value: 1000
  }
});</script>
