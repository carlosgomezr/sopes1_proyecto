<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--import paper components-->
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 

<dom-module id="twitter-tweet">
	<template>

		<!-- _________________      STYLE     _________________-->
		<style>
			:host {
				display: block;
			}
			paper-card{
				padding: 1em;
				width: 90%;
				margin-bottom: 2px;
				text-align: left;
			}
			paper-input{
				height: 40px;
				font-size: 5px;
			}
			.title{
				font-size: 20px;
				@apply(--paper-font-common-base);
			}
			.primary {
				font-size: 16px;
				font-weight: bold;
				@apply(--paper-font-common-base);
			}
			.second {
				font-size: 12px;
				color: #34495E;
				@apply(--paper-font-common-base);
			}
		</style>

		<!-- _________________  PAPER CARD  _________________-->
		<div>
			<paper-card elevation="10" on-tap="select_Lesson" background="../img/background.png">
				<div>
					<span style="font-weight: 700;">[[ item.nombre ]]</span> <span style="font-weight: 350;"> [[ item.usuario ]] </span>
					<p style="font-weight: 350;">
						[[ item.txt ]]
					</p>
				</div>
			</paper-card>
		</div>
		
	</template>
	<script>Polymer({
  //--------------------   POLYMER   -----------------------------------
  is: 'twitter-tweet'
});</script>
</dom-module>
