								<paper-input always-float-label="" label="Apellido(s) conyuge" value="[[item.apellidoConyuge]]" readonly="true"></paper-input>
							


								<div class="primary" style="border-top: 5px solid: #34495E; margin-top: 20px;">
									Datos del Compareciente
								</div>
								<paper-input always-float-label="" label="CUI compareciente" value="[[item.cuiCompareciente]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Nombre compareciente" value="[[item.nombreCompareciente]]" readonly="true"></paper-input>

								<div class="primary" style="border-top: 5px solid: #34495E; margin-top: 20px;">
									Datos de la Defunción
								</div>
								<paper-input always-float-label="" label="Pais  de Defunción" value="[[item.paisDefuncion]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Departamento  de Defunción" value="[[item.departamentoDefuncion]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Lugar  de Defunción" value="[[item.lugarDefuncion]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Fecha de Defunción compareciente" value="[[getDate(item.fechaDefuncion)]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Causa" value="[[item.causa]]" readonly="true"></paper-input>
								<br>
								<br>
								<div style="margin-bottom: 45px;">
									<img src="../img/sello.png" height="75" width="75">
									<span style="float: right;">
										<img src="../img/codigoqr.png">
									</span>
								</div>
								<div style="font-size: 8px;">
									www.renap.gob.gt
								</div>
							</div>
			    			
						</div>
