<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--import paper components-->
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 

<dom-module id="renap-person-item">
	<template>

		<!-- _________________      STYLE     _________________-->
		<style>
			:host {
				display: block;
			}
			paper-card{
				padding: 1em;
				width: 100%;
				border-radius: 3px;
				border-color: #333;
				margin-bottom: 8px;
				text-align: left;
			}
			paper-input{
				height: 43px;
				font-size: 5px;
			}
			.title{
				font-size: 20px;
				font-weight: bold;
				@apply(--paper-font-common-base);
			}
			.primary {
				font-size: 16px;
				font-weight: bold;
				@apply(--paper-font-common-base);
			}
			.second {
				font-size: 12px;
				color: #34495E;
				@apply(--paper-font-common-base);
			}
			#printButton{
				float:right;
			}
		</style>

		<!-- _________________  PAPER CARD  _________________-->
		<div>
			<paper-card on-tap="select_Lesson" background="../img/background.png">


				<div class="grid-block" style="background-image: url('../img/background.png'); width: 100%; height: 210%;">
			  		<div class="card-content">	
			  			<div style="margin-top: 15px;" id="body">
							<table>
								<tbody><tr>
									<th style="width: 25%;">
										<img src="../img/renap_logo.PNG">			
										<div class="second">
											No. de correlativo: {{generateID(1000000000000)}}
										</div>		
									</th>	
									<th style="width: 50%;">
										<div style="font-size: 11px;">
											Registro Nacional de las Personas
										</div>
										<div style="font-size: 12px;">
											República de Guatemala
										</div>
									</th>
									<th style="width: 25%;">
										<div style="color:red; font-weight: bold;">{{generateID(1000000000)}}</div>

										<img src="../img/firma.png">	
									</th>
								</tr>

								<tr>
									<th>
												
									</th>	
									<th>
										<div style="font-size: 14px;">
											Registro Civil de las Personas
										</div>
										<div style="font-size: 14px;">
											Certificado de Nacimiento
										</div>  

									</th>
									<th>
													
									</th>
								</tr>
							</tbody></table>

																					
								
								

							
							<div>
				    			<!--ITEM-->


								<div class="primary" style="border-top: 5px solid: #34495E; margin-top: 20px;">
									Datos del Inscrito
								</div>
							
								<paper-input always-float-label="" label="CUI" value="[[item.cui]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Nombre(s)" value="[[item.nombre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Apellido(s)" value="[[item.apellido]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Genero" value="[[getGender(item.genero)]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Fecha de Nacimiento" value="[[getDate(item.fechaNacimiento)]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Pais" value="[[item.pais]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Departamento" value="[[item.departamento]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Municipio" value="[[item.municipio]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Lugar de Nacimiento" value="[[item.lugarNacimiento]]" readonly="true"></paper-input>



								<div class="primary" style="border-top: 5px solid: #34495E; margin-top: 20px;">
									Datos del Padre
								</div>
							
								<paper-input always-float-label="" label="CUI" value="[[item.cuiPadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Nombre(s)" value="[[item.nombrePadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Apellido(s)" value="[[item.apellidoPadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Fecha de Nacimiento" value="[[getDate(item.fechaNacimientoPadre)]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Pais" value="[[item.paisPadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Departamento " value="[[item.departamentoPadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Municipio " value="[[item.municipioPadre]]" readonly="true"></paper-input>


							
								<div class="primary" style="border-top: 5px solid: #34495E; margin-top: 20px;">
									Datos de la Madre
								</div>
								<paper-input always-float-label="" label="CUI" value="[[item.cuiMadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Nombre(s)" value="[[item.nombreMadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Apellido(s)" value="[[item.apellidoMadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Fecha de Nacimiento" value="[[getDate(item.fechaNacimientoMadre)]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Pais" value="[[item.paisMadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Departamento " value="[[item.departamentoMadre]]" readonly="true"></paper-input>
								<paper-input always-float-label="" label="Municipio " value="[[item.municipioMadre]]" readonly="true"></paper-input>
								<br>
								<br>
								<div style="margin-bottom: 45px;">
									<img src="../img/sello.png" height="75" width="75">
									<span style="float: right;">
										<img src="../img/codigoqr.png">
									</span>
								</div>
								<div style="font-size: 8px;">
									www.renap.gob.gt
								</div>
							</div>
			    			
						</div>	
			  		</div>
			  	</div>
			</paper-card>
		</div>
		
	</template>
	<script>Polymer({
  //--------------------   POLYMER   -----------------------------------
  is: 'renap-person-item'
  /*
  {
  "cui": 20131436789,
  "nombre": "Carlos Estuardo",
  "apellido": "Gómez Rodríguez",
  "genero": "Masculino",
  "fechaNacimiento": "17/01/1996",
  "pais": "GUATEMALA",
  "departamento": "Guatemala", 
  "municipio": "San Miguel Petapa",
  "lugarNacimiento": "Ciudad de Guatemala",
  "cuiPadre": 14367903192,
  "nombrePadre": "Carlos Humberto",
  "apellidoPadre": "Gómez García",
  "fechaNacimientoPadre": "27/08/1973",
  "paisPadre": "GUATEMALA",
  "departamentoPadre": "Guatemala",
  "municipioPadre": "Ciudad de Guatemala",
  "cuiMadre": 100190922423,
  "nombreMadre": "Maida Yanet",
  "apellidoMadre": "Rodríguez Gómez",
  "fechaNacimientoMadre": "08/04/1975",
  "paisMadre": "GUATEMALA",
  "departamentoMadre": "Retalhuleu",
  "municipioMadre": "San Jose",
  "status": 1,
  "mensaje": "ok",
  "flag": 3
  }
  */
  ,
  getDate: function (utc) {
    var auxUTC = parseInt(utc);
    var date = new Date(auxUTC);
    return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
  },
  getGender: function (id) {
    if (id == 1 || id == "1") {
      return "MASCULINO";
    } else if (id == 0 || id == "0") {
      return "FEMENINO";
    } else {
      return id;
    }
  },
  generateID: function (max) {
    //var max = 1000000000;
    var min = 100000000;
    return Math.floor(Math.random() * (max - min) + min);
  },
  printRegister: function () {
    this.fire('printPage');
    window.print();
  }
});</script>
</dom-module>
