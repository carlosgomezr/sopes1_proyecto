<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--import paper components-->
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 

<dom-module id="twitter-info-popular">
	<template>

		<!-- _________________      STYLE     _________________-->
		<style>
			:host {
				display: block;
			}
			paper-card{
				padding: 1em;
				width: 100%;
				border-radius: 5px;
				border-color: #333;
				margin-bottom: 8px;
				text-align: left;
			}
			paper-input{
				height: 41px;
				font-size: 5px;
			}
			.title{
				font-size: 20px;
				@apply(--paper-font-common-base);
			}
			.primary {
				font-size: 16px;
				font-weight: bold;
				@apply(--paper-font-common-base);
			}
			.second {
				font-size: 12px;
				color: #34495E;
				@apply(--paper-font-common-base);
			}
		</style>

		<!-- _________________  PAPER CARD  _________________-->
		<div>
			<paper-card on-tap="select_Lesson" background="../img/background.png">
				<div>
					<p><span style="font-weight: 700;">Usuario con más Tweets: </span> {{ item.infoUser }} 
					</p><p><span style="font-weight: 700;">Categoría con más Tweets: </span> {{ item.infoTag }} 
				</p></div>
			</paper-card>
		</div>
		
	</template>
	<script>Polymer({
  //--------------------   POLYMER   -----------------------------------
  is: 'twitter-info-popular'
});</script>
</dom-module>
